<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Customer System</title>
</head>
<body>
<div class="w-screen h-screen">
  <div class="flex flex-col overflow-hidden h-full">
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="flex h-full">
      <section th:replace="~{fragments/sideBar :: sidebar}"></section>
      <section class="flex flex-col w-full h-full p-6">
        <h2>[[${pageTitle}]]</h2>
        <form action="/saveCustomer" th:object="${customer}" method="post"
              class="h-full w-1/2 flex flex-col form-control">
          <div class="label">
            <label class="label-text" for="businessName">Business Name</label>
          </div>
          <input type="text" th:field="*{businessName}" id="businessName" class="input input-bordered">

          <div class="label">
            <label class="label-text" for="addressLine1">Address</label>
          </div>
          <input type="text" th:field="*{address.addressLine1}" id="addressLine1" class="input input-bordered"
                 placeholder="Address Line 1">
          <input type="text" th:field="*{address.addressLine2}" id="addressLine2" class="input input-bordered"
                 placeholder="Address Line 2">
          <input type="text" th:field="*{address.addressLine3}" id="addressLine3" class="input input-bordered"
                 placeholder="Address Line 3">

          <div class="label">
            <label class="label-text" for="postCode">Post Code</label>
          </div>
          <input type="text" th:field="*{address.postCode}" id="postCode" class="input input-bordered">

          <div class="label">
            <label class="label-text" for="country">Country</label>
          </div>
          <input type="text" th:field="*{address.country}" id="country" class="input input-bordered">

          <div class="label">
            <label class="label-text" for="telephoneNumber">Telephone Number</label>
          </div>
          <input type="text" th:field="*{telephoneNumber}" id="telephoneNumber" class="input input-bordered">

          <button type="submit" class="btn btn-neutral my-6">Save Customer</button>
        </form>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
      </section>
    </main>
  </div>
</div>
</body>
</html>
