<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body>
<div>
  <div class="flex justify-center h-screen">
    <div class="bg-cover"
         style="background-image: url(https://user0514.cdnw.net/shared/img/thumb/19kissaten22_TP_V4.jpg)">
      <div class="flex flex-col justify-center h-full px-20 bg-opacity-40">
        <h2 class="text-4xl font-bold text-white">Login</h2>
        <p class="max-w-xl mt-3 text-gray-300">Lorem ipsum dolor sit, amet consectetur adipisicing elit. In autem
          ipsa, nulla laboriosam dolores, repellendus perferendis libero suscipit nam temporibus molestiae</p>
      </div>
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto">
      <div class="flex-1">
        <div class="text-center">
          <h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white">The Wholesale System</h2>
          <p class="mt-3 text-gray-500 dark:text-gray-300">Log in to access your account</p>
        </div>

        <div class="mt-8">
          <form class="flex flex-col form-control">
            <div>
              <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
              <input type="email" name="email" id="email" placeholder="example@example.com"
                     class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"/>
            </div>

            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
              </div>
              <input type="password" name="password" id="password" placeholder="Your Password"
                     class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"/>
            </div>

            <div class="mt-6">
              <button
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
